<!DOCTYPE HTML>
<html>
   <head>
      <title>Jordan RPG</title>
      <style>
		*{
         margin:0;
         padding:0;
         /*floatleft removes margin somehow */
         float:left;
         box-sizing:border-box;
         }
         body{
         text-align:center;
         }
         img{
         display:none;
         }
         canvas{
         image-rendering:default;
         interpolation-mode:nearest-neighbor;
         width:100vw;
         height:100vh;
         cursor:none;
         }
      </style>
   </head>

   <!--Prevent user from zooming in -->
   <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >

   <body id="mainContainer">
      <img id="player" src="res/chrono.png" border="5"></img>
      <img id="enemy" src="res/enemy.png" border="5"></img>
      <img id="water" src="res/water.jpg" border="5"></img>
      <img id="grass" src="res/grass.jpg" border="5"></img>
      <img id="hatchet" src="res/hatchet.jpg" border="5"></img>
      <img id="tree1" src="res/tree1.png" border="5"></img>
      <img id="tree2" src="res/tree2.png" border="5"></img>
      <img id="appletreesapling" src="res/appletreesapling.png" border="5"></img>
      <canvas width="1920px" height="1080px" id="a">
         This text is displayed if your browser does not support HTML5 Canvas.
      </canvas>
      <script type="text/javascript" src="JordanRPG.js"></script>
   </body>
</html>
